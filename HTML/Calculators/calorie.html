<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/Images/fazhdlogo (1).jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="/JS/Menu.js" defer></script>
    <script src="/JS/Calorie.js" defer></script>
    <title>Calorie Deficit Calculator</title>
</head>

<body class="bg">
    <nav>
        <div class="nav-container">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>

            <div class="navbar-wrapper">
                <ul class="navbar" id="navbar">
                    <li><a href="/index.html">Home</a></li>

                    <li class="dropdown">
                        <a href="#">Workouts</a>
                        <ul class="dropdown-content">
                            <li><a href="/HTML/Upper/Upper A.html">Upper A</a></li>
                            <li><a href="/HTML/Lower/Lower A.html">Lower A</a></li>
                            <li><a href="/HTML/Upper/Upper B.html">Upper B</a></li>
                            <li><a href="/HTML/Lower/Lower B.html">Lower B</a></li>
                            <li><a href="/HTML/Upper/Upper C.html">Upper C</a></li>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#">Calculators</a>
                        <ul class="dropdown-content">
                            <li><a href="/HTML/Calculators/BMI.html">BMI Calculator</a></li>
                            <li><a href="/HTML/Calculators/calorie.html">Calorie Deficit Calculator</a></li>
                            <li><a href="/HTML/Calculators/calorieSurplus.html">Calorie Surplus Calculator</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header id="home">
        <h1>Calorie Deficit Calculator</h1>
    </header>
    <div class="container-Calculator">

        <div class="input-wrapper">
            <label for="age">Enter your Age:</label>
            <input type="text" name="age" id="age" class="textBox">
        </div>

        <div class="radios">
            <label>Gender:</label>
            <div>
                <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female"> <label for="female">Female</label>
            </div>

        </div>

        <div class="input-wrapper">
            <label for="height">Enter your height:</label>
            <input type="text" name="height" id="height" class="textBox"> <span>cm</span>
        </div>

        <div class="input-wrapper">
            <label for="weight">Enter your weight:</label>
            <input type="text" name="weight" id="weight" class="textBox"> <span>kg</span>
        </div>

        <div class="radios">
            <label>Pick activity level:</label>
            <div><input type="radio" name="activity" id="sedentary"> <label for="sedentary">Sedentary</label></div>
            <div><input type="radio" name="activity" id="little"> <label for="little">Little exercise</label></div>
            <div><input type="radio" name="activity" id="moderate"> <label for="moderate">Active exercise</label></div>
            <div><input type="radio" name="activity" id="veryActive"> <label for="veryActive">Very active</label></div>
            <div><input type="radio" name="activity" id="extraActive"> <label for="extraActive">Extra active</label>
            </div>
        </div>

        <button type="submit" class="submit" id="submitBtn">Calculate</button>

        <br>

        <table id="hiddenTable">
            <tr>
                <th class="arrowBox">BMR</th>
                <td class="resultBox"><label for="BMR" id="bmr"></label></td>
            </tr>
            <tr>
                <th class="arrowBox">Maintenance</th>
                <td class="resultBox"><label for="Maintenance" id="maintenance"></label></td>
            </tr>
            <tr>
                <th class="arrowBox">Mild Weight Loss</th>
                <td class="resultBox"><label for="Mild" id="mildWeightLoss"></label></td>
            </tr>
            <tr>
                <th class="arrowBox">Weight Loss</th>
                <td class="resultBox"><label for="weight" id="weightLoss"></label></td>
            </tr>
            <tr>
                <th class="arrowBox">Fast Weight Loss</th>
                <td class="resultBox"><label for="Extreme" id="extremeWeightLoss"></label></td>
            </tr>
        </table>

    </div>

</body>

</html>
